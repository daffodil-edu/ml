<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>@code4mk || Mostafa Kamal</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>


		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>ML</h1>
					<h3>Machine Learning & Future</h3>
					<p>
						<small>Presentated by <a href="http://twitter.com/code4mk">Mostafa Kamal</a></small>
					</p>
				</section>



				<section data-background="./images/money.gif">
					<h2>$ Dollars!</h2>
				</section>

				<!-- Example of nested vertical slides -->
				<section>
					<section>
						<h2>	What is ML ???</h2>
					</section>
					<section id="fragment">
						<h2>Prerequisite</h2>
						<ul>
							<li class="fragment">No order here</li>
							<li class="fragment">Or here</li>
							<li class="fragment">Or here</li>
							<li class="fragment">Or here</li>
							<li class="fragment">Or here</li>
							<li class="fragment">Or here</li>
							<li class="fragment">Or here</li>
							<li class="fragment">Or here</li>
							<li class="fragment">Or here</li>
						</ul>
					</section>

					<section data-background="./images/tensor1.png" >

					</section>
				</section>

				<section data-background="./images/fut.gif" >

				</section>

				<section data-background="./images/tenor.gif">
					<h2>{Future/}</h2>
				</section>

				<section data-background="./images/kaggle1.png">
					<!-- <h2>{Future/}</h2> -->
				</section>
				<section data-background="./images/kaggle2.png">
					<!-- <h2>{Future/}</h2> -->
				</section>
				<section data-background="./images/kaggle3.png">
					<!-- <h2>{Future/}</h2> -->
				</section>
				<section data-background="./images/kaggle5.png">
					<!-- <h2>{Future/}</h2> -->
				</section>
				<section data-background="./images/bitcoin.gif">
					<!-- <h2>{Future/}</h2> -->
				</section>

				<section data-background-video="./images/kaggle.mp4" data-background-color="#000000">
						<!-- <div style="background-color: rgba(0, 0, 0, 0.9); color: #fff; padding: 20px;">
							<h2>Video Backgrounds</h2>
							<pre><code class="hljs" style="word-wrap: break-word;">&lt;section data-background-video="video.mp4,video.webm"&gt;</code></pre>
						</div> -->
				</section>


			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/search/search.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'https://cdn.pubnub.com/sdk/javascript/pubnub.4.4.0.min.js', async: true },
        	{ src: 'plugin/pubnub-remote-control.js', async: true }
				],
				pubnubRemoteControl: {
			        subscribeKey: 'sub-c-66dfea04-9a1b-11e6-b146-0619f8945a4f',
			        publishKey: 'pub-c-60e94e61-ea09-4a6c-b1a8-785d87d898ca',
			    }
			});

		</script>

	</body>
</html>
